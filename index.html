  <script>
    // Automatically request full-screen mode on page load
    function enterFullScreen() {
      const bodyElement = document.documentElement; // Get the root HTML element
      if (bodyElement.requestFullscreen) {
        bodyElement.requestFullscreen();
      } else if (bodyElement.mozRequestFullScreen) { // For Firefox
        bodyElement.mozRequestFullScreen();
      } else if (bodyElement.webkitRequestFullscreen) { // For Chrome, Safari, and Opera
        bodyElement.webkitRequestFullscreen();
      } else if (bodyElement.msRequestFullscreen) { // For IE/Edge
        bodyElement.msRequestFullscreen();
      }
    }

    // Call the function on page load
    window.onload = enterFullScreen;
  </script>
